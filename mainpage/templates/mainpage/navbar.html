	<!-- Contact Dialog -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" style="font-family: 'Lucida Console', Monaco, monospace;" id="exampleModalLongTitle">Contact Me</h5>
					<button type="button" onclick= "resetDialog()" class="close" id="modal-close" data-dismiss="modal" aria-label="Close">
					<span class="close-dialog" aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="https://formspree.io/mjvezydk" method="POST" class="validate">
						<div class="name-input">
							<label class="e-label">Name</label>
							<input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
							<div class="valid-feedback">Hello!</div>
							<div class="invalid-feedback">Enter name!</div>
						</div>
						<div class="email-input">
							<label class="e-label">Email</label>
							<input type="email" class="form-control" name="_replyto" placeholder="example@gmail.com" required>
							<div class="valid-feedback">Valid email!</div>
							<div class="small-text-center">
								<small class="small-text">Yes, your email will be used to send spam and maybe to reply back.</small>
								<div class="invalid-feedback">Enter email!</div>
							</div>
						</div>
						<input type="submit" id="submit-form"  style="display: none;" />
						<div class="form-group">
							<label class="e-label">Message</label>
							<textarea class="form-control" rows="5"name="message" placeholder="Enter Message" required></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<label type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</label>
					<label type="button" class="btn btn-primary ml-auto" for="submit-form">Submit</label>
				</div>
			</div>
		</div>
	</div>
